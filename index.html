<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</head>

<body>
    <div class="wrapper" id="box">
        <h1 class="title" id="maintitle">숫자를 맞춰라!</h1>
        <h3 class="title" id="subtitle">죽음의 UP👍🏻 & DOWN👎🏻</h3>

        <div class="textItem" id="message">숫자를 입력해주세요</div>
        <div class="textItem" id="chance"></div>
        <input type="number" id="userInput" placeholder="숫자를 입력해주세요">
        <button type="button" class="btn btn-primary" id="playBtn">Go🎉</button>
        <button type="button" class="btn btn-danger" id="resetBtn">Reset↩️</button>

    </div>

    <script src="./main.js"></script>
</body>

</html>
